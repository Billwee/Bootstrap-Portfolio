<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <title>Bill Kamberos | Contact Me</title>
  </head>
  <body>
    <!--  -->
    <!-- Navbar -->
    <!--  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-5">
      <!-- Made the container a flexbox so I can manipulte the h1, navigation, and button -->
      <div class="container d-flex flex-column flex-sm-row px-0">
        <!-- This H1 is for phone screen sizes -->
        <h1
          id="firstH1"
          class="text-white d-sm-none d-xs-block text-center vw-100 mt-n2 ml-n5 py-3"
        >
          Bill Kamberos
        </h1>
        <!-- H1 for anything larger than a phone -->
        <h1 id="secondH1" class="text-white d-sm-block d-none py-3 px-2">
          Bill Kamberos
        </h1>
        <!-- Button bootstrap margin styling for different screen sizes -->
        <button
          class="navbar-toggler mt-2 mt-sm-0 ml-sm-0 ml-n5"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- *justify content move the links to the right side
             *text-sm-right keeps the drop down menu on the right
             *text-center centers the dropdown menu when its phone sized -->
        <div
          class="collapse navbar-collapse justify-content-end text-sm-right text-center ml-n5 ml-sm-0"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav navbar-right mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >About</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact <span class="sr-only">(current)</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--  -->
    <!-- Section -->
    <!--  -->
    <section>
      <div class="container bg-white my-4 p-4">
        <div class="row">
          <div class="col"><h2>Contact</h2></div>
        </div>
        <div class="row">
          <div id="greyLine" class="col mb-4 mt-2 mx-3"></div>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </section>

    <!--  -->
    <!-- Footer -->
    <!--  -->
    <footer class="footer fixed-bottom mt-auto py-4 d-none d-sm-block">
      <div class="container text-center">
        <p>Copyright &copy;</p>
      </div>
    </footer>

    <footer class="footer mt-auto py-4 d-block d-sm-none">
      <div class="container text-center">
        <p>Copyright &copy;</p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
